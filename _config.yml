# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: OOI Data Explorations
author: Ocean Observatories Initiative
logo: NSF-OOI-RGB.png

only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  # execute_notebooks: force
  execute_notebooks: cache
  cache: _build/.jupyter_cache
  timeout: 5000
# Define the name of the latex output file for PDF builds
# latex:
#   latex_documents:
#     targetname: book.tex

# Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/joffreyp/ooi-data-explorations  # Online location of your book
  path_to_book: .  # Optional path to your book, relative to the repository root
  branch: book  # Which branch of the repository should be used when creating links (optional)
# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

exclude_patterns:
  - '.venv'
  # - 'book'
  # - 'R'
  # - 'meetings'
  # - 'Julia'
  # - 'python/examples'
  # - 'matlab/examples/fdchp'
  # - 'qartod'
  # - 'python/ooi_data_explorations'
  # - 'matlab'
launch_buttons:
  jupyterhub_url: "https://jupyter.oceanobservatories.org/"